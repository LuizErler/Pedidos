<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Data</th>
      <th>Total</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pedido of pedidos">
      <td>{{ pedido.id }}</td>
      <td>{{ pedido.customerName }}</td>
      <td>{{ pedido.orderDate | date:'shortDate' }}</td>
      <td>{{ pedido.totalAmount | currency:'BRL' }}</td>
      <td>{{ pedido.status }}</td>
    </tr>
  </tbody>
</table>
